<body>
    <script>
        // Question 19 :

        // Declare two variables, x and y, and assign them the values 8 and 3 respectively. Compute and print the result of x + y, x - y, x * y, and x / y.

        var x = 8 , y = 3;

        console.log("X + Y = " + (x+y));
        console.log("X + Y = " + (x-y));
        console.log("X + Y = " + (x*y));
        console.log("X + Y = " + (x/y));
    </script>
